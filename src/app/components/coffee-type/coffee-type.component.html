<div class="container">
    <p class="container__title">Now, your coffee type</p>
    <div class="container__inner">
        <div class="container__button" *ngFor="let type of coffeeTypeOptions">
            <button mat-raised-button color="primary" [ngClass]=" {'disabled': control.value && control.value !== type}" [value]="type" (click)="selectCoffeeType($event.currentTarget)">
              {{ type }}
      </button>
        </div>
    </div>
</div>
